<!DOCTYPE html>
<html>
<head>

<style>

<body>
<div class="navbar navbar-inverse navbar-fixed-top">

              <ul class="nav">

              </ul>

              <form class="navbar-form pull-right">

                </div>



<script src="/static/js/jquery-1.9.1.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript">
$('#myModal').modal({

$('#myModal').modal('show')
$('#myModal').modal('hide')
